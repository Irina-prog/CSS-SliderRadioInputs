<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="style.css">
</head>


<body class="body">
  <main class="slider-container">
    <div class="slides">
      <input type="radio" name="common" id="button1" checked>
      <input type="radio" name="common" id="button2">
      <input type="radio" name="common" id="button3">
      <input type="radio" name="common" id="button4">
      <input type="radio" name="common" id="button5">
      <div class="photo first">
        <img src="img1.jpg" alt="slider picture">
      </div>
      <div class="photo">
        <img src="img2.jpeg" alt="slider picture">
      </div>
      <div class="photo">
        <img src="img3.jpeg" alt="slider picture">
      </div>
      <div class="photo">
        <img src="img4.jpeg" alt="slider picture">
      </div>
      <div class="photo">
        <img src="img5.jpg" alt="slider picture">
      </div>
    </div>


    <div class="navigation">
      <label for="button1" class="circle"></label>
      <label for="button2" class="circle"></label>
      <label for="button3" class="circle"></label>
      <label for="button4" class="circle"></label>
      <label for="button5" class="circle"></label>
    </div>
  </main>
</body>


</html>
